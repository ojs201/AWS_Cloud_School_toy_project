name: Trigger Spring Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@v0.0.2
        with:
          jenkins_url: 'http://13.125.238.238:8888/'
          user: ${{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_API_TOKEN }}
          job: 'spring-pipeline'
          parameters: '{}'
